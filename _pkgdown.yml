url: https://pawelqs.github.io/cevomod/
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    pkgdown-nav-height: 100px

home:
  links:
  - text: Source Code
    href: https://github.com/pawelqs/cevomod
  - text: Bug Reports
    href: https://github.com/pawelqs/cevomod/issues

reference:
- title: Model fitting
- contents:
  - starts_with("fit_")
- title: Getters
- contents:
  - starts_with("get_")
  - get_evolutionary_parameters
- title: Visualizations
- contents:
  - compare_models
  - geom_powerlaw
  - starts_with("plot")
- title: Data
- contents:
  - tcga_brca_fitted
  - test_data_fitted
- title: Other functions
- contents:
  - build_clip_container
  - fill_na
  - generate_neutral_snvs
  - set_containers_dir
  - "`%not in%`"
- title: internal
  contents:
    - count_mutations_by_component
    - quick_save
    - run_browser
    - shuffle


articles:
- title: Tutorials
  navbar: ~
  contents:
  - get_started
  - cevodata_class
  - fitting_models
  - visualizations
